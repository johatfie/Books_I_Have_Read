<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book Search Page</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <!--<script src="/jquery.tablesort.js"></script>-->
        <!--<script src="jquery.tablesort.js" th:src="@{/jquery.tablesort.js}"></script>-->
        <!--<script src="jquery.tablesort.js" th:src="@{/js/jquery.tablesort.js}"></script>-->
        <!--<script src="jquery.tablesort.js" th:src="@{/resources/static/js/jquery.tablesort.js}"></script>-->
        <!--<script type="text/javascript" th:src="@{jquery.tablesort.js}"></script>-->
        <!--<script src="../../../static/js/jquery.tablesort.js"></script>-->
        <!--<script type="text/javascript"-->
                <!--src="../static/js/jquery.tablesort.js"-->
                <!--th:src="@{/js/jquery.tablesort.js}"></script>-->
        <script type="text/javascript"
                src="../static/js/jquery.tablesort.js"
                th:src="@{/js/jquery.tablesort.js}"></script>
        <link rel="stylesheet"
                href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
                th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    </head>
    <body>
        <main>
            <h1>Books I have read</h1>
            <section>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <!--<th>Author</th>-->
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.duration}"></td>
                        </tr>

                    </tbody>
                </table>
            </section>

        </main>
        <script>
            $(document).ready(function() {
                $('table').tablesort();
            });
        </script>
        <script type="text/javascript"
                src="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/js/bootstrap.min.js"
                th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    </body>

</html>
